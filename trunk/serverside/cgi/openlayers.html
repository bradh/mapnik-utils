<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Mapnik WMS Test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    html, body { height: 100%; }
    body {margin: 0px;}
    #map {
      width: 100%;
      height: 100%;
    }

   </style>
    <script src="http://dev.openlayers.org/nightly/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, world, wms;
        function init(){
            map = new OpenLayers.Map('map');
            wms = new OpenLayers.Layer.WMS("Mapnik WMS","http://localhost/cgi-bin/mapnikserv.py?", {map:'mapfile.xml', mode: 'view', format:'image/png'}, {singleTile: true} );
            map.addLayers([wms]);
            map.fractionalZoom = true;
            map.zoomToMaxExtent();     
            OpenLayers.Util.getElement('info').value = wms.getFullRequestString();
            //wms.getURL(new OpenLayers.Bounds(wms.grid[0][0].bounds))
        }                
    </script>
  </head>
  <body onload="init()">
      <h2 style="position:absolute; z-index:10000; left: 100px;">Mapnik WMS Test</h2>
    <div id="map">
    </div>
    
    <div id="info" style="font-size: small; left:10px; position:absolute; bottom: 30px; z-index:10000;overflow: auto;">
    WMS Request:<br />
    <input type="textarea" size= "100%" id='info'/>
        </div>
  </body>
</html>
