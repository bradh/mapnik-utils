<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Mapnik WMS Reprojection Test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    html, body { height: 100%; }
    body {margin: 0px;}
    #map {
      width: 100%;
      height: 100%;
    }

   </style>
    <script src="http://dev.openlayers.org/nightly/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, world, wms;
        function init(){
            var options = {
                projection: new OpenLayers.Projection("EPSG:3031"),
                displayProjection: new OpenLayers.Projection("EPSG:4326"),
                maxResolution: 'auto',
		        maxExtent: new OpenLayers.Bounds(4023365.718067833,-1200977.363737322,4362774.330820214,1594402.6525586937)
		                    };
            map = new OpenLayers.Map('map', options);
            wms = new OpenLayers.Layer.WMS("Mapnik WMS","http://localhost/cgi-bin/mapnikwms.py?", {layers: 'world', format:'image/png'});
            map.addLayers([wms]);
            map.fractionalZoom = true;
            map.addControl(new OpenLayers.Control.MousePosition());
            map.zoomToMaxExtent();     
        }                
    </script>
  </head>
  <body onload="init()">
      <h2 style="position:absolute; z-index:10000; left: 100px;">Mapnik WMS Reprojection Test</h2>
    <div id="map">
    </div>
  </body>
</html>
