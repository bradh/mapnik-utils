<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Mapnik WMS GetFeatureInfo Test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    body {
    font-family: "Lucida Grande", Verdana, Geneva, Lucida, Arial, Helvetica, sans-serif;
    font-size: 80%;
    color: #222;
    background: #fff;
    margin: 1em 1.5em;
}
    #map {
    width: 750px;
    height: 400px;
    border: 1px solid #ccc;
    }
    #output {
      float:right;
      width:28%;
    }
   </style>
    <script src="http://dev.openlayers.org/nightly/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, wms, world, xy;
        function init(){
            var mapOptions = { maxResolution: 1.6, numZoomLevels: 21};
            map = new OpenLayers.Map('map', mapOptions);
            var wms = new OpenLayers.Layer.WMS("Mapnik WMS","http://localhost/cgi-bin/wms/mapnikwms.py?", {layers: 'world', format:'image/png'} );
            map.addLayers([wms]);
            map.addControl(new OpenLayers.Control.LayerSwitcher());
            map.fractionalZoom = true;
            map.zoomToMaxExtent();
            
            map.events.register('click', map, function (e) {
            OpenLayers.Util.getElement('featureInfo').innerHTML = "Loading... please wait...";
            var url =  wms.getFullRequestString({
                            REQUEST: "GetFeatureInfo",
                            EXCEPTIONS: "application/vnd.ogc.se_inimage",
                            BBOX: wms.map.getExtent().toBBOX(),
                            X: e.xy.x,
                            Y: e.xy.y,
                            FORMAT: 'image/png',
                            INFO_FORMAT: 'text/plain',
                            QUERY_LAYERS: wms.params.LAYERS,
                            WIDTH: wms.map.size.w,
                            HEIGHT: wms.map.size.h
                            });
            xy = e.xy;
            OpenLayers.loadURL(url, false, this, setHTML);
            Event.stop(e);
      });
    function setHTML(response) {
        OpenLayers.Util.getElement('featureInfo').innerHTML = response.responseText
        OpenLayers.Util.getElement('clickInfo').innerHTML = 'Clicked @' + xy + '(long/lat: ' + map.getLonLatFromPixel(xy) + ')'
    }
        }                
    </script>
  </head>
  <body onload="init()">
        <div style="float:right;width:28%">
        <h1 style="font-size:1.3em;">Mapnik WMS GetFeatureInfo Test</h1>
        <p style="font-size:.8em;">Click a country to see (raw) feature info.</p>
        <div id="clickInfo">
        </div>
        <div id="featureInfo">
        </div>

        <p style="font-size:.8em;">Note: a unicode bug in mapnik may prevent strings from properly being decoded.</p>
    </div>
    <div id="map">
      <div id="info" style="left:10px; position:absolute; bottom: 10px; z-index:10000">
      </div>
    </div>
  </body>
</html>
