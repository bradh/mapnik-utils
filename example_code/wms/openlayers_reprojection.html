<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Mapnik WMS Reprojection Test (http://code.google.com/p/mapnik-utils/)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    html, body { height: 100%; }
    body {margin: 0px;}
    #map {
      width: 100%;
      height: 100%;
    }

   </style>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, world, wms,antarctic_extent;
        function init(){
            var options = {
                projection: new OpenLayers.Projection("EPSG:3031"),
                maxResolution: 'auto', //433918.4389105067
		            maxExtent: new OpenLayers.Bounds(-196813697.178490, -100120989.481879, 160561884.749931,191038283.027071),
		            };
            map = new OpenLayers.Map('map', options);
            wms = new OpenLayers.Layer.WMS("Mapnik WMS","http://localhost:8000?", {layers: 'world', format:'image/png'} );
            map.addLayers([wms]);
            map.fractionalZoom = true;
            map.addControl(new OpenLayers.Control.MousePosition());
            //map.zoomToMaxExtent();
            antarctic_extent = new OpenLayers.Bounds(-2600000, -2200000, 2700000, 2200000);
            map.zoomToExtent(antarctic_extent);     
        }                
    </script>
  </head>
  <body onload="init()">
      <h2 style="position:absolute; z-index:10000; left: 100px;">Mapnik WMS Reprojection Test (<a href="http://spatialreference.org/ref/epsg/3031/">WGS 84 / Antarctic Polar Stereographic</a></a>)</h2>
    <div id="map">
    </div>
  </body>
</html>
