<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Mapnik WMS Test (http://code.google.com/p/mapnik-utils/)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    html, body { height: 100%; }
    body {margin: 0px;}
    #map {
      width: 100%;
      height: 100%;
    }

   </style>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, world, wms;
        function init(){
            map = new OpenLayers.Map('map');
            wms = new OpenLayers.Layer.WMS("Mapnik WMS","http://localhost:8000?", {layers: 'world', format:'image/png'} );
            map.addLayers([wms]);
            map.fractionalZoom = true;
            map.zoomToMaxExtent();     
        }                
    </script>
  </head>
  <body onload="init()">
      <h2 style="position:absolute; z-index:10000; left: 100px;">Mapnik WMS Test</h2>
    <div id="map">
    </div>
  </body>
</html>
